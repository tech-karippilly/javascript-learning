<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learning</title>
</head>

<body>


    <form id="multiplicationTableForm">
        <h1>Multiplication Table</h1>
        <label for="number">
            Enter Number
        </label>

        <input type="number" id="number" name="number">

        <button type="submit">
            Get Multiplication Table
        </button>

        <p id="display"></p>
    </form>


    <form id="form">
        <h1> Odd Number Sum</h1>

        <input 
        placeholder="Enter Limit"
        type="number"
        id="limit">

        <button type="submit">
            Find sum
        </button>
        <p id="result"></p>
    </form>

    

    <script src="./script.js"></script>
</body>



</html>
