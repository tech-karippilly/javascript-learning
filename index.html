<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Learning</title>
</head>

<body>

    <form id="passOrFailForm">
        
        <h1>Check Result</h1>

        <label for="Mark">Enter Your Mark :</label>
        <input name="Mark" id="student-mark" placeholder="Enter your mark" type="number" step="0.1" >

        <button type="submit">Check </button>
        <p id="mark-result"></p>
    </form>

    <form id="gradeForm">
        <h1>Check Grade</h1>
        <label for="Mark">Enter Your Percentage :</label>
        <input name="Mark" id="student-percentage" placeholder="Enter your mark" type="number" step="0.1" >

        <button type="submit">Check Grade  </button>
        <p id="grade-Result"></p>

    </form>

    <form id="dayFindForm">
        <h1>Find Day</h1>
        <label>Enter Day Number</label>
        <input type="number" max="7"
        id="dayNumber"
        >
        
        <button type="submit">
            Find Day
        </button>

        <p id="day-name"></p>
    </form>
   

    <script src="./script.js"></script>
</body>

</html>
